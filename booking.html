<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Booking RocBoi Quez for features or performances." />
  <title>Booking - RocBoi Quez</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #222;
      padding: 2rem;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .announcement, .video-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
    }
    .buy-btn {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 1rem;
    }
  </style>
</head><body>
  <div class="container">
    <h1>Book RocBoi Quez</h1><p>For booking, contact: <strong>gcode@atlquez.com</strong></p>

<form action="https://formsubmit.co/gcode@atlquez.com" method="POST">
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required />
  </div>
  <div class="form-group">
    <label for="requestType">Request Type</label>
    <select id="requestType" name="requestType">
      <option value="feature">Feature Request - $1000</option>
      <option value="songwriter">Songwriter Request - $1500</option>
    </select>
  </div>
  <div class="form-group">
    <label for="details">Details / Song Info</label>
    <textarea id="details" name="details" rows="5"></textarea>
  </div>
  <button type="submit">Submit Request</button>
</form>



<div class="video-section">
  <h2>CashApp Payment</h2>
  <p>Please send payment to <strong>$gcoderadiofm</strong> via CashApp before submitting the form.</p>
</div>

  </div>
</body></html>
