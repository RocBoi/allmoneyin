<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book RocBoi Quez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      color: #00ff99;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff99;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .cashapp {
      background: #000;
      border: 2px dashed #00ff99;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      border-radius: 10px;
    }
    .cashapp span {
      font-weight: bold;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <h1>Book RocBoi Quez</h1>

  <form action="mailto:gcode@atlquez.com" method="POST" enctype="text/plain">
    <label for="name">Your Name*</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email*</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number*</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="bookingType">Booking Type*</label>
    <select id="bookingType" name="bookingType" required>
      <option value="">-- Select --</option>
      <option value="Feature">Feature ($1000)</option>
      <option value="Venue Performance">Venue Performance ($1600)</option>
    </select>

    <label for="details">Booking Details*</label>
    <textarea id="details" name="details" placeholder="Include date, time, and any special requirements" required></textarea>

    <button type="submit">Submit Booking Request</button>

    <div class="cashapp">
      Send your <strong>50% deposit</strong> via <strong>Cash App</strong> to:<br/>
      <span>$gcoderadiofm</span><br/><br/>
      Confirmation will be sent to your email after review.
    </div>
  </form>

</body>
</html>
