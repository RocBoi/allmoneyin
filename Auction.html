<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DumbBootyNFT Auction | RocBoi Quez</title>
  <meta name="description" content="Bid on the exclusive DumbBootyNFT video drop by RocBoi Quez. Auction ends July 20, 2025 at 12:00 PM EST." />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: black;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff99;
      margin-top: 30px;
    }

    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    video {
      width: 90%;
      max-width: 720px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc77;
    }

    .info {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DumbBootyNFT Auction</h1>
    <p>Drop by RocBoi Quez | Visuals by Ugly Visuals</p>

    <div id="countdown"></div>

    <video controls>
      <source src="ipfs_link_to_compressed_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <br><br>
    <button onclick="connectWallet()">Place Your Bid</button>

    <div class="info">
      Bidding ends: <strong>July 20, 2025 @ 12:00PM EST</strong><br />
      Highest bidder wins exclusive NFT access
    </div>
  </div>

  <script>
    // Countdown Logic
    const endDate = new Date("2025-07-20T12:00:00-04:00").getTime();
    const countdown = document.getElementById("countdown");

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "⏰ Auction Ended!";
      }
    }, 1000);

    // MetaMask Connect
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert("Wallet connected: " + accounts[0]);
          // You can add contract interaction here later
        } catch (error) {
          alert("Connection denied.");
        }
      } else {
        alert("Please install MetaMask.");
      }
    }
  </script>
</body>
</html>
