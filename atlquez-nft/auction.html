<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RocBoi Quez NFT Auction - High Stoner</title>
  <meta name="description" content="Bid on the exclusive NFT fan merch video by RocBoi Quez. Auction ends soon!" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .countdown {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    video {
      width: 100%;
      max-width: 720px;
      margin-bottom: 2rem;
      border: 3px solid #00ffcc;
      border-radius: 12px;
    }
    .leaderboard {
      width: 100%;
      max-width: 600px;
      background: #111;
      padding: 1rem;
      border: 2px solid #00ffcc;
      border-radius: 8px;
    }
    .leaderboard h2 {
      margin-top: 0;
      color: #00ffcc;
    }
    .leaderboard ol {
      padding-left: 1rem;
    }
    .leaderboard li {
      margin-bottom: 0.5rem;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>🚨 Live NFT Auction 🚨</h1>
  <p class="countdown" id="countdown">Loading countdown...</p>

  <video controls poster="https://raw.githubusercontent.com/RocBoi/gcode-project/main/assets/preview.jpg">
    <source src="https://cloudflare-ipfs.com/ipfs/QmWUoHmosBfPk52syrVc5em8HiuncaZRcyTPBMZqpSaWmG" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="leaderboard">
    <h2>🔥 Top Bidders</h2>
    <ol id="leaderboard">
      <li>Wallet1...abc — 0.25 ETH</li>
      <li>Wallet2...def — 0.17 ETH</li>
      <li>Wallet3...xyz — 0.09 ETH</li>
    </ol>
  </div>

  <footer>
    &copy; 2025 RocBoi Quez · Hosted on <a href="https://www.atlquez.com" style="color:#00ffcc;">atlquez.com</a>
  </footer>

  <script>
    // Countdown Timer
    const countdownTarget = new Date("Jul 30, 2025 12:00:00 EST").getTime();
    const countdownElement = document.getElementById("countdown");

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownTarget - now;

      if (distance < 0) {
        clearInterval(updateCountdown);
        countdownElement.innerHTML = "🟢 Auction is LIVE!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s until auction starts`;
    }, 1000);
  </script>
</body>
</html>
